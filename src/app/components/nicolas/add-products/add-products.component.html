<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros - Cambalaches</title>
    <!-- Enlace a Font Awesome usando una CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <div class="container">
    <h1><i class="fa fa-upload" aria-hidden="true"></i> Subir Producto</h1>
    <div class="form-container">
    <form id="productForm" (ngSubmit)="subirProducto()">
      <label for="productName">Nombre del Producto:</label>
      <input
        type="text"
        id="productName"
        name="productName"
        [(ngModel)]="newProduct.titulo"
        required
      />

      <label for="productDescription">Descripción del Producto:</label>
      <textarea
        id="productDescription"
        name="productDescription"
        [(ngModel)]="newProduct.descripcion"
        required
      ></textarea>

      <label for="productPrice">Precio:</label>
      <input
        type="number"
        id="productPrice"
        name="productPrice"
        [(ngModel)]="newProduct.precio"
        required
      />

      <label for="productCategory">Categoría:</label>
      <select
        id="productCategory"
        name="productCategory"
        required
        [(ngModel)]="newProduct.categoria"
      >
        <option value="">Seleccionar Categoría</option>
        <option
          *ngFor="let categoria of categorias"
          [value]="categoria.identificador"
        >
          {{ categoria.nombre }}
        </option>
      </select>

      <label for="productStatus">Estado:</label>
      <select
        id="productStatus"
        name="productStatus"
        required
        [(ngModel)]="newProduct.estado"
      >
        <option value="">Seleccionar Estado</option>
        <option
          *ngFor="let estado of estadosProducto"
          [value]="estado.identificador"
        >
          {{ estado.nombre }}
        </option>
      </select>

      <label for="imagenOpcional">Imagen del Producto:</label>
      <input
        type="file"
        id="imagenOpcional"
        name="imagenOpcional"
        (change)="onFileSelected($event)"
        required
      />

      <div class="button-container">
        <button type="submit">Subir Producto</button>
        <button type="reset" class="clear-button">Limpiar</button>
      </div>
    </form>

    <div class="preview-container">
      <div class="image-frame">
        <img *ngIf="imageSrc" [src]="imageSrc" alt="Vista Previa de la Imagen" />
        <!-- Icono de la cámara retro dentro del contenedor -->
        <div class="camera-icon-container">
          <i class="fa fa-camera-retro" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
